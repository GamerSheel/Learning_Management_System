{% extends "base.html" %}

{% block start %}

<div class="container mt-5 mb-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Login!</h2>
        <hr>

        {% if messages %}
        {{ message.tags }}

        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="col-12 form-group">
            <label class="mb-2" for="{{ form.email.id_for_label }}">Email Id</label>
            <input type="email" class="mb-1 form-control" name="{{ form.email.name }}" required/>
            <div id="emailHelp" class="mb-2 form-text">We'll never share your email with anyone else.</div>
          </div>
      
          <div class="col-12 form-group">
            <label class="mb-2" for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" class="mb-1 form-control" name="{{ form.password.name }}" required/>
          </div>

        <p>Don't have acoount <a href="/signup/">Signup!</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
