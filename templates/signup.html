{% extends "base.html" %}

{% block start %}

<div class="container mt-5 mb-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Signup!</h2>
    <hr>

    <div class="col-12 form-group">
      <label class="mb-2" for="{{ form.first_name.id_for_label }}">First Name</label>
      <input type="text" class="mb-2 form-control"  name="{{ form.first_name.name }}" required/>
      <!-- {{ form.first_name.help_text }} -->
    </div>

    <div class="col-12 form-group">
      <label class="mb-2" for="{{ form.last_name.id_for_label }}">Last Name</label>
      <input type="text" class="mb-2 form-control"  name="{{ form.last_name.name }}" required/>
      <!-- {{ form.last_name.help_text }} -->
    </div>

    <div class="col-12 form-group">
      <label class="mb-2" for="{{ form.email.id_for_label }}">Email Id</label>
      <input type="email" class="mb-1 form-control" name="{{ form.email.name }}" required/>
      <!-- {{ form.email.help_text }} -->
      <div id="emailHelp" class="mb-2 form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="col-12 form-group">
      <label class="mb-2" for="{{ form.password.id_for_label }}">Password</label>
      <input type="password" class="mb-1 form-control" name="{{ form.password.name }}" required/>
      <!-- {{ form.password.help_text }} -->
      <div id="passwordHelpBlock" class="mb-2 form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>
    </div>

    <div class="col-12 form-group">
      <label class="mb-2" for="{{ form.dob.id_for_label }}">Date of Birth</label>
      <input name="{{ form.dob.name }}" class="mb-2 form-control" type="date" required/>
    </div>

    <div class="col-12 form-group">
      <label for="{{ form.mobile.id_for_label }}" class="mb-2 form-label">Mobile Number</label>
      <input type="text" class="mb-2 form-control" name="{{ form.mobile.name }}">
    </div>

    <div class="col-12 form-group">
      <label for="{{ form.address.id_for_label }}" class="mb-2 form-label">Address</label>
      <input type="text" class="mb-2 form-control" name="{{ form.address.name }}" required/>
    </div>

    <div class="col-12 form-group">
      <label for="{{ form.role.id_for_label }}" class="mb-2 form-label">Role</label>
      <select name="{{ form.role.name }}" class="mb-2 form-select">
        <option selected>Choose...</option>
        <option value="1">Teacher</option>
        <option value="2">Student</option>
      </select>
    </div>

    <div class="col-12 form-group">
      <label for="{{ form.institute.id_for_label }}" class="mb-2 form-label">Institute</label>
      <input type="text" class="mb-2 form-control" name="{{ form.institute.name }}">
    </div>

    <div class="col-12 form-group">
      <label for="{{ form.role_desc.id_for_label }}" class="mb-2 form-label">Role Description</label>
      <input type="text" class="mb-2 form-control" name="{{ form.role_desc.name }}">
    </div>

    <!-- {{form}} -->



    <p>Already have an acoount <a href="/login/">Login!</a></p>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Sign Up</button>
    </div>

    <!-- <div class="col-12">
      <a href='/delete_user/{{"suhanibajpai13@gmail.com"}}' class="btn btn-danger">
        Delete
      </a>
    </div> -->
  </form>
</div>
  {% endblock %}
